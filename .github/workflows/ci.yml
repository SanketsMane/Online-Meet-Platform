name: CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-22.04 # LTS
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'  # Latest minor version in 22.x LTS series

      - name: Install dependencies
        run: npm install

      - name: Copy config file
        run: cp app/src/config.template.js app/src/config.js

      - name: Run unit tests
        run: npm test

  build:
    runs-on: ubuntu-22.04 # LTS
    needs: test  # This ensures the build job only runs if the test job succeeds
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Build and publish
        uses: docker/build-push-action@v3
        with:
          context: ./
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: kidokool/sfu:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy to AWS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_IP }}
          username: ubuntu
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            mkdir -p ~/Kidokool
            cd ~/Kidokool
            # Create/Update .env file from secrets
            echo "${{ secrets.ENV_FILE }}" > .env
            # Copy docker-compose.yml (using scp-action would be better, but we can cat it here for simplicity)
            # Or just pull it from the repo if we clone it
            if [ ! -d ".git" ]; then
              git clone https://github.com/SanketsMane/Online-Meet-Platform.git .
            else
              git pull origin main
            fi
            docker compose pull
            docker compose up -d
